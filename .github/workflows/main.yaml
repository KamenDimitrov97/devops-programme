name: M1-4-2-CI-Practice
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  push:
      branches:
      - feature/*
jobs:
  M1-4-2-CI-Practice:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Lint
        uses: gabriel-milan/action-pylint@v1
        with:
          GITHUB_TOKEN: ${{ secrets.DEVOPS_TOKEN }} # GitHub token
          path: "./*.py" # Glob pattern for files to lint
          fail: true # Fail the action if pylint errors are found
          pr-message: true # Send a PR message if pylint errors are found
          
      - uses: ricardochaves/python-lint@v1.4.0
        with:
            python-root-list: "python_alelo tests"
            use-pylint: true
            use-pycodestyle: false
            use-flake8: true
            use-black: true
            use-mypy: false
            use-isort: false
            # extra-pylint-options: ""
            # extra-pycodestyle-options: ""
            # extra-flake8-options: ""
            # extra-black-options: ""
            # extra-mypy-options: ""
            # extra-isort-options: ""

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Check editorconfig compliance
        uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker
